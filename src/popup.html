<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../public/static/js/jquery.min.js"></script>
    <script src="../public/static/js/alpinejs.min.js" defer></script>
    <script src="../public/static/js/src/popup.js" defer></script>
    <link rel="stylesheet" href="../public/static/css/index.css" />
    <title>Moodify Settings</title>
  </head>
  <body>
    <main
      class="container flex flex-col justify-center gap-2 overflow-y-auto overflow-x-hidden bg-slate-200 px-12 py-4 text-hcmus-fg"
    >
      <h1 class="text-center text-2xl font-bold">Moodify</h1>

      <div class="divider"></div>
      <div class="container flex flex-col justify-center gap-2">
        <div class="input-wrapper">
          <label>
            Moodle link
            <span
              class="add-new flexcenter absolute -bottom-5 left-1/2 h-4 w-4 -translate-y-1/2 cursor-pointer rounded-full bg-hcmus-fg text-white"
            >
              +
            </span>
          </label>
          <div class="input-container">
            <div class="input-with-remove">
              <input
                data-collect
                id="moodleLink"
                type="text"
                placeholder="Type your Moodle link"
                value="https://courses.ctda.hcmus.edu.vn"
              />
            </div>
          </div>
        </div>

        <div class="input-wrapper">
          <label>Username</label>
          <input
            data-collect
            data-signin-info
            id="username"
            type="text"
            placeholder="Username"
          />
        </div>

        <div class="input-wrapper">
          <label for="password">Password</label>
          <input
            data-collect
            data-signin-info
            id="password"
            type="password"
            placeholder="Password"
          />
        </div>

        <button
          role="loginButton"
          class="inline-flex items-center self-center rounded-md bg-indigo-500 px-4 py-2 text-sm font-semibold leading-6 text-white shadow transition duration-150 ease-in-out hover:bg-indigo-600"
        >
          Sign in
        </button>

        <button
          disabled
          role="waitingButton"
          class="hidden cursor-not-allowed items-center self-center rounded-md bg-indigo-500 px-4 py-2 text-sm font-semibold leading-6 text-white shadow transition duration-150 ease-in-out hover:bg-indigo-400"
        >
          <svg
            class="-ml-1 mr-3 h-5 w-5 animate-spin text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Processing...
        </button>
      </div>

      <div class="divider"></div>
      <p class="text-center text-xl font-semibold">Logs</p>
      <div class="flexcentercol gap-2">
        <input
          data-collect
          id="token"
          class="p-2 ring-1 ring-lime-200"
          type="hidden"
          placeholder="Token"
        />
        <div
          class="border-1 min-h-24 w-full select-text rounded border-green-300 p-2 text-xs ring-1"
          role="editableLog"
        ></div>
      </div>

      <div class="divider"></div>
      <p class="text-center text-xl font-semibold">Features</p>
      <p class="text-md text-center">Refresh to apply</p>
      <div class="grid grid-flow-row grid-cols-2 gap-2">
        <label class="flex items-center gap-2">
          <input
            data-collect
            id="autoLogin"
            type="checkbox"
            class="form-checkbox"
          />
          <span>Auto login</span>
        </label>
        <label class="flex items-center gap-2">
          <input
            data-collect
            id="quickBrowse"
            type="checkbox"
            class="form-checkbox"
          />
          <span>Quick browse courses</span>
        </label>
        <label class="flex items-center gap-2">
          <input
            data-collect
            id="portalGPACalculate"
            type="checkbox"
            class="form-checkbox"
          />
          <span>Portal GPA Calculate</span>
        </label>
        <label class="flex items-center gap-2">
          <input
            data-collect
            id="portalTimetableExport"
            type="checkbox"
            class="form-checkbox"
          />
          <span>Portal Timetable Export</span>
        </label>
        <label class="is-beta flex items-center gap-2">
          <input
            data-collect
            id="courseSplitView"
            type="checkbox"
            class="form-checkbox"
          />
          <span>Course Split View</span>
        </label>
        <label class="is-beta flex items-center gap-2">
          <input
            data-collect
            id="facebookIntegrate"
            type="checkbox"
            class="form-checkbox"
          />
          <span>Facebook Embedded</span>
        </label>
        <label class="is-upcoming flex items-center gap-2">
          <input
            disabled
            data-collect
            id="embedAllSites"
            type="checkbox"
            class="form-checkbox"
          />
          <span>Any-site Embedded</span>
        </label>
      </div>
    </main>
  </body>
</html>
